        $(document).ready(function () {
            $('.i-a-back').on($.clickAction, function () { window.history.back(-1); });
            $('.i-a-bh').on('click', function () {
                var tg = $('.i-bh-tab');
                if (tg.hasClass('on')) {
                    tg.removeClass('on');
                }
                else {
                    tg.addClass('on');
                }
            });
            $('#allinfos').on($.clickAction, function () {
                var me = $(this);
                if (me.hasClass('on')) {
                    me.removeClass('on');
                    $('#infos-detail').hide();
                }
                else {
                    me.addClass('on');
                    $('#infos-detail').show();
                }
            });
            /*数量加减*/
            $("#number").numeral();
            $("#number").on('blur', function () {
                var value = $(this).val();
                if (value) {
                    value = parseInt(value);
                    if (value > 0) {

            });
            $('#plus').on($.clickAction, function () {
                var $number = $('#number');
                var value = $number.val();
                if (value) {
                    value = parseInt(value);
                    if (value >= 0) {
                        value++;
                        $number.val(value);
                    }
                }
                else {
                    $number.val("1");
                }
            });
            $('#minus').on($.clickAction, function () {
                var $number = $('#number');
                var value = $number.val();
                if (value) {
                    value = parseInt(value);
                    if (value > 1) {
                        value--;
                        $number.val(value);
                    }
                }
                else {
                    $number.val("1");
                }
            });
        });
