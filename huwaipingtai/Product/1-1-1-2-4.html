            $('#plus').on($.clickAction, function () {
                var $number = $('#number');
                var value = $number.val();
                if (value) {
                    value = parseInt(value);
                    if (value >= 0) {
                        value++;
                        $number.val(value);
                    }
                }
                else {
                    $number.val("1");
                }
            });
            $('#minus').on($.clickAction, function () {
                var $number = $('#number');
                var value = $number.val();
                if (value) {
                    value = parseInt(value);
                    if (value > 1) {
                        value--;
                        $number.val(value);
                    }
                }
                else {
                    $number.val("1");
                }
            });
